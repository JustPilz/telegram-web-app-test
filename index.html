<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #888;
      }
      .container {
        display: flex;
        max-width: 138px;
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px;
        margin: 0 auto;
      }
      .card {
        background: #333;
        width: 64px;
        height: 64px;
      }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      const { setText } = window.Telegram.WebApp;
      function buttonClick() {
        setText('123');
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="card"><img src="img/Item.Bread.png" alt="" /></div>
      <div class="card"><img src="img/Item.Burger.png" alt="" /></div>
      <div class="card"><img src="img/Item.Cheese.png" alt="" /></div>
      <div class="card"><img src="img/Item.Type.png" alt="" /></div>
    </div>
    <p id="colorScheme"></p>
    <button onClick="buttonClick()">setText</button>
    <script>
      const tg = window.Telegram.WebApp;
      document.querySelector('#colorScheme').textContent = tg.colorScheme;
    </script>
  </body>
</html>
